<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Planner</title>

    <!-- Gmarket Sans (Noonnu CDN) -->
    <style>
      @font-face {
        font-family: 'GmarketSans';
        font-weight: 300;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
        font-display: swap;
      }
      @font-face {
        font-family: 'GmarketSans';
        font-weight: 500;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-display: swap;
      }
      @font-face {
        font-family: 'GmarketSans';
        font-weight: 700;
        font-style: normal;
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansBold.woff') format('woff');
        font-display: swap;
      }

      html, body { height: 100%; }
      body { font-family: GmarketSans, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

      /* 배경은 뉴트럴 + 두 컬러는 "glow"로만 살짝 */
      .canvas {
        min-height: 100vh;
        background: linear-gradient(180deg, rgba(246,249,255,1) 0%, rgba(255,255,255,0.92) 55%, rgba(246,249,255,1) 100%);
        position: relative;
        overflow: hidden;
      }
      .canvas::before,
      .canvas::after {
        content: "";
        position: absolute;
        inset: -20%;
        pointer-events: none;
        filter: blur(40px);
        opacity: .55;
      }
      /* Spring Light glow */
      .canvas::before {
        background: radial-gradient(circle at 20% 15%, rgba(241,251,153,0.65) 0%, rgba(241,251,153,0.0) 55%);
      }
      /* Twilight Blue glow */
      .canvas::after {
        background: radial-gradient(circle at 85% 80%, rgba(97,134,228,0.45) 0%, rgba(97,134,228,0.0) 58%);
      }

      /* 아주 약한 노이즈 */
      .noise {
        background-image: radial-gradient(rgba(255,255,255,0.7) 1px, transparent 1px);
        background-size: 18px 18px;
        opacity: 0.18;
        pointer-events: none;
      }
    </style>

    <!-- Tailwind CDN (개인용/프로토타입 OK) -->
    <script>
      tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                spring: "#F1FB99",   // Spring Light
                twilight: "#6186E4", // Twilight Blue
                ink: "#0F172A",
              },
              boxShadow: {
                soft: "0 20px 60px rgba(97,134,228,0.14), 0 12px 30px rgba(0,0,0,0.06)",
              },
              borderRadius: {
                xl3: "1.75rem",
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="canvas">
      <div class="noise fixed inset-0"></div>
      <div id="app" class="relative"></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
