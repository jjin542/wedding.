<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Planner</title>

   <style>


html, body { height: 100%; }
body {
  font-family: Pretendard, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: #1f2a37;
}

.grain{
  background-image: radial-gradient(rgba(255,255,255,0.55) 1px, transparent 1px);
  background-size: 18px 18px;
  opacity: 0.18;
  pointer-events: none;
}
.blob { filter: blur(40px); opacity: 0.55; }
.blob-1 { background: #cdb4ff; } /* lilac */
.blob-2 { background: #b8f2e6; } /* mint */
.blob-3 { background: #ffc9de; } /* pink */
.blob-4 { background: #a9c9ff; } /* sky */

:root{
  --accent: #2F5BFF;
  --accent-weak: rgba(47,91,255,0.14);
  --accent-weak2: rgba(47,91,255,0.08);
}
.bg-accent { background: var(--accent); }
.chip-accent { background: var(--accent-weak); }
.chip-accent2 { background: var(--accent-weak2); }
</style>


    <!-- Tailwind CDN (개인용/프로토타입 OK) -->
    <script>
      tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                spring: "#F1FB99",   // Spring Light
                twilight: "#6186E4", // Twilight Blue
                ink: "#0F172A",
              },
              boxShadow: {
                soft: "0 20px 60px rgba(97,134,228,0.14), 0 12px 30px rgba(0,0,0,0.06)",
              },
              borderRadius: {
                xl3: "1.75rem",
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  </body>
</html>
