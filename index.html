<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Wedding Planner</title>

    <!-- 폰트(선택) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CDN -->
    <script>
      tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                brand: {
                  50: "#F5F3FF",
                  100: "#EDE9FE",
                  500: "#7C3AED",
                  600: "#6D28D9",
                },
              },
              boxShadow: {
                soft: "0 20px 60px rgba(124,58,237,0.18), 0 10px 30px rgba(0,0,0,0.08)",
              },
              borderRadius: {
                xl3: "1.75rem",
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html, body { height: 100%; }
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      /* 살짝 ‘노이즈’ 느낌(선택) */
      .noise {
        background-image: radial-gradient(rgba(255,255,255,0.55) 1px, transparent 1px);
        background-size: 18px 18px;
        opacity: 0.25;
        pointer-events: none;
      }
    </style>
  </head>

  <body class="min-h-screen">
    <!-- 배경 그라데이션 -->
    <div class="min-h-screen bg-gradient-to-br from-[#F3E8FF] via-[#E0F2FE] to-[#FCE7F3]">
      <div class="noise fixed inset-0"></div>
      <div id="app"></div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
